
<form (ngSubmit)="login()" >
	<h2>Introduce tu usuario</h2>
	<input type="text" name="user" [(ngModel)]="user" placeholder="Nombre">
	<h2>Introduce tu contraseña</h2>
	<input type="password" name="last" [(ngModel)]="last" placeholder="Contraseña">
	<button type="submit">Aceptar</button>
</form>
<br>
<a routerLink="/ubi">Ubicaciones</a>
<a routerLink="/usu">Usuarios</a>
<footer>Copyright</footer>
