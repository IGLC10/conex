<form (ngSubmit)="login()" >
	<h2>Introduce tu nombre</h2>
	<input type="text" name="user" [(ngModel)]="user" placeholder="Nombre">
	<h2>Introduce tu Apellido</h2>
	<input type="text" name="last" [(ngModel)]="last" placeholder="Apellido">
	<button type="submit">Aceptar</button>
</form>
<a routerLink="/ubi">Ubicaciones</a>
<a routerLink="/usu">Usuarios</a>
